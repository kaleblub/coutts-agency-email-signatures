  <style>
    :root {
      color-scheme: light dark;
      supported-color-schemes: light dark;
    }

    /* Dark Mode override for Gmail/Outlook iOS */
    @media (prefers-color-scheme: dark) {
      .body { background-color: #1a1a1a !important; }
      .main-table { background-color: #1a1a1a !important; }
      .dark-text { color: #ffffff !important; }
      .link-text { color: #FFC600 !important; } /* Changes links to yellow in dark mode */
    }

    /* Target Gmail specific dark mode inversion */
    u + .body .main-table { background-color: #ffffff !important; }
    u + .body .dark-text { color: #333333 !important; }
  </style>
</head>
